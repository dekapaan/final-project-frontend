<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/nav.css" />

    <script
      src="https://kit.fontawesome.com/c29743a859.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="modalContainer">
      <div class="modal">
        <img src="/1200px-Plus_symbol.svg.png" alt="" class="postImg" />
        <input type="file" name="file" class="imgInput" />
        <div class="captionContainer">
          <textarea
            name="caption"
            id="caption"
            cols="30"
            rows="10"
            placeholder="Caption"
          ></textarea>
        </div>
        <div class="postBtnContainer">
          <button class="postBtn">Post</button>
          <button class="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <div class="header">
      <h2 class="logo">Phactory</h2>
      <input type="text" placeholder="Search" id="search" />
      <div class="searchResult"></div>
    </div>

    <div class="postContainer"></div>
    <div class="navContainer">
      <a href="./home.html">
        <i class="fas fa-home"></i>
      </a>
      <i class="fas fa-plus"></i>
      <a href="./explore.html">
        <i class="fas fa-globe-africa"></i>
      </a>
      <i class="fas fa-user"></i>
    </div>
    <script src="/js/nav.js"></script>
    <script src="/js/explore.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
