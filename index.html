<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phactory - Login</title>
  </head>
  <body>
    <form id="loginForm">
      <h1>Log in</h1>
      <input type="text" placeholder="Username" id="logUsername" />
      <input type="text" placeholder="Password" id="logPassword" />
      <button type="submit" class="button">Login</button>
    </form>
    <form id="registerForm">
      <h1>Register</h1>
      <input type="text" placeholder="Email" id="registerEmail" />
      <input type="text" placeholder="Full Name" id="registerFirstName" />
      <input type="text" placeholder="Last Name" id="registerLastName" />
      <input type="text" placeholder="Username" id="registerUsername" />
      <input type="text" placeholder="Password" id="registerPassword" />
      <button type="submit" class="button">Sign up</button>
    </form>
    <script src="/js/scripts.js"></script>
  </body>
</html>
